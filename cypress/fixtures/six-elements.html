<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TVNavigation Demo Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./six-elements.css">

    <script type="text/javascript" charset="utf-8" src="../../dist/directional-navigation.js"></script>
  </head>
  <body>
    <script async src="http://weinre.gcloud.globoi.com/target/target-script-min.js#vitor"></script>
    <div id="main-container" class="container">
      <div id="middlebox">
        <div class="icon focusable click-add" id="click-add"><i class="fa fa-firefox"></i></div>
        <div class="icon focusable" id="blue"><i class="fa fa-blue"></i></div>
        <div class="icon focusable" id="red"><i class="fa fa-red"></i></div>
        <div class="icon focusable" id="yellow"><i class="fa fa-yellow"></i></div>
        <div class="icon focusable" id="green"><i class="fa fa-green"></i></div>
        <div class="icon focusable" id="black"><i class="fa fa-black"></i></div>
      </div>
    </div>
    <script>
    const navigation = new TVNavigation()

    // Initialize
    navigation.init()

    // Add the second section "middlebox".
    navigation.addFocusable({
      id: 'middlebox',
      selector: '#middlebox .focusable',
      enterTo: '',
    })

    navigation.addEventListener('#middlebox .focusable', 'sn:enter-down', function(evt) { 
      evt.target.classList.add('active')
    })

    document.getElementById('blue').addEventListener('click', () => {
      document.getElementById('green').classList.add('show');
      document.getElementById('green').classList.remove('hide');
    })

    document.getElementById('green').addEventListener('click', () => {
      document.getElementById('green').classList.add('hide');
      document.getElementById('green').classList.remove('show');
    })

    document.getElementById('yellow').addEventListener('click', () => {
      const div = document.createElement("div")
      div.setAttribute("id", "aquamarine")
      div.classList.add('icon','focusable')
      document.getElementById('middlebox').appendChild(div)
      navigation._makeFocusable()
    })

    navigation.setCurrentFocusedPath && navigation.setCurrentFocusedPath('middlebox')
    </script>
  </body>
</html>
